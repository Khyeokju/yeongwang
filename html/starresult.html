<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>별자리 테스트 결과</title>
  <link rel="stylesheet" href="../css/starresult.css?v=20250915-1" />

  <!-- Firebase SDK -->
  <script src="../js/config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- QR 코드 + html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    (function() {
      function setViewportHeightVar() {
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      setViewportHeightVar();
      window.addEventListener('resize', setViewportHeightVar);
      window.addEventListener('orientationchange', function(){
        setTimeout(setViewportHeightVar, 200);
      });
      window.addEventListener('scroll', function(){
        setViewportHeightVar();
      }, {passive: true});
    })();
  </script>
</head>
<body>
  <div class="container">
    <div id="capture-area">
      <img id="result-bg" alt="별자리 결과 배경" crossorigin="anonymous" />
      <div id="photo-area">
        <div id="countdown">7</div>
        <div id="photo-box">
          <video id="webcam" autoplay playsinline></video>
          <canvas id="snapshot" style="display:none;"></canvas>
          <img id="captured-image" alt="캡처된 이미지" style="display:none;" />
        </div>
        <div id="qrcode">
          <div id="action-buttons" class="action-buttons">
            <button id="retake-btn" class="btn retake-btn"><span>재촬영</span></button>
            <button id="generate-qr-btn" class="btn generate-btn"><span>QR코드 생성하기</span></button>
          </div>
        </div>
      </div>
    </div>
    <div id="description-box"></div>
  </div>
  <button class="btn home-btn" onclick="location.href='../index2.html'"><span>HOME</span></button>
  <script src="../js/starresult.js?v=20250915-2"></script>
</body>
</html>
